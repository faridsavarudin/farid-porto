<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3DDC84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#07C160;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Android head -->
  <rect x="32" y="40" width="36" height="28" rx="2" fill="#fff"/>
  
  <!-- Android antennas -->
  <line x1="38" y1="35" x2="35" y2="28" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="62" y1="35" x2="65" y2="28" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Android eyes -->
  <circle cx="42" cy="48" r="2.5" fill="#3DDC84"/>
  <circle cx="58" cy="48" r="2.5" fill="#3DDC84"/>
  
  <!-- Android body -->
  <rect x="32" y="68" width="36" height="18" rx="2" fill="#fff"/>
  
  <!-- Arms -->
  <rect x="25" y="68" width="4" height="14" rx="2" fill="#fff"/>
  <rect x="71" y="68" width="4" height="14" rx="2" fill="#fff"/>
  
  <!-- Code symbol < /> -->
  <text x="50" y="78" font-family="monospace" font-size="12" font-weight="bold" fill="#3DDC84" text-anchor="middle">&lt;/&gt;</text>
</svg>
